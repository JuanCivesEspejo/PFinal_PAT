<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante</title>
  <script src="restaurante.js"></script>
  <link rel="stylesheet" type="text/css" href="restaurante.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="inicializar()">
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a onclick="salir()">Salir</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <article id="inicio">
      <section>
        Bienvenido,
        <span id="nombre-inicio"></span>
      </section>
      <section>
        <table>
          <tr><td>Rol</td><td id="tel-inicio"></td></tr>
          <tr><td>Correo-e</td><td id="email-inicio"></td></tr>
        </table>
      </section>
      <section>
        <button class="btn-field" type="button" onclick="baja()">Darse de baja</button>
      </section>
      <section>
        <button class="btn-field" id="reload-orders" onclick="actualizarPedidos()">Actualizar pedidos</button>
        <table>
          <thead>
          <tr>
            <th>ID Pedido</th>
            <th>Fecha</th>
            <th>Precio total</th>
          </tr>
          </thead>
          <tbody id="tabla-pedidos">
          </tbody>
        </table>
      </section>
    <section class="container">
      <div id="product-list"></div>
      <button class="btn-field" id="submit-order">Hacer Pedido</button>
    </section>
    </article>
  </main>
  <footer>
    Práctica 5 © PAT
    <script>document.write(new Date().getFullYear());</script>
  </footer>

</html>
